<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tuto - Audio</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="block">
        <div class="line__fix"></div>
        <div class="line__move"></div>
    </div>
    <div class="fader">
        <div>
            <input type="range" id="freq" name="freq"
                   min="0" max="127">
            <label for="freq">Freq</label>
        </div>
          
        <div>
            <input type="range" id="gain" name="gain" 
                   min="0" max="500">
            <label for="gain">Gain</label>
        </div>
        <div>
            <input type="range" id="freq2" name="freq2"
                   min="0" max="500">
            <label for="freq">Freq2</label>
        </div>
          
        <div>
            <input type="range" id="gain2" name="gain2" 
                   min="0" max="500">
            <label for="gain2">Gain2</label>
        </div>
    </div>
    
    <canvas id="canvas__first" width="1000" height="1000"></canvas>
    <script src="audio.js" type="module"></script>
</body>
</html>
